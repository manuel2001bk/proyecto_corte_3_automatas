<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Identificador Codigos de barras</title>
</head>

<body>
    <div>
        <div class="center ">
            <div class="container">
                <div class="card overflow-hidden my-5 pt-sm-4">
                    <div class="bg-login-overlay"></div>
                    <div class="row justify-content-around">
                        <div class="col-8">
                            <div class="card overflow-hidden container">
                                <div class="bg-login text-center" />

                            </div>
                            <div>
                                <h4 class="text-black ">Bienvenido!</h4>
                                <p class="text-black mb-0">Ingrese el codigo a verificar</p>
                            </div>
                            <div class="card-body pt-5">
                                <div class="p-2">
                                    <div class="form-floating ">
                                        <input type="number" class="form-control" id="codigo" placeholder="Codigo"
                                            name="codigo" value="" maxlength="13"
                                            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                        <label for="floatingInput">Codigo</label>
                                    </div>
                                    <div class="d-grid gap-3 mt-4">
                                        <button class="btn btn-outline-success btn-sm" id="ingresar"
                                            type="button">Ingresar
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class=" card">
                                <table class="table">
                                    <thead class="table-striped">
                                        <tr>
                                            <th scope="col">Pais</th>
                                            <th scope="col">Empresa</th>
                                            <th scope="col">Producto</th>
                                            <th scope="col">Numero Calculado</th>
                                            <th scope="col">Imagen codigo</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaDatos">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
